	<script>
		$(document).ready(function() {
        $('a.calendar').click(function() {
            			// prep some variables
		  var startDate = start_date;
		  var endDate = end_date;
		  var title = page_title;
		  var location = event_location;
		  var notes = event_notes;
		  var success = function(message) { alert("Evento agregado con éxito."); };
		  var error = function(message) { alert("Error al agregar el evento."); };
		  // create (the only function also supported on Android for now)
		  window.plugins.calendar.createEvent(title,location,notes,startDate,endDate,success,error);
        });
        $('a.share').click(function(event) {
	        	event.preventDefault();
				var options = {
		 		  message: page_title, // not supported on some apps (Facebook, Instagram)
				  url: share_url,
				  chooserTitle: 'Elegí una app' // Android only, you can override the default share sheet title
				}

				var onSuccess = function(result) {
// 				  console.log("Share completed? " + result.completed); // On Android apps mostly return false even while it's true
// 				  console.log("Shared to app: " + result.app); // On Android result.app is currently empty. On iOS it's empty when sharing is cancelled (result.completed=false)
				}

				var onError = function(msg) {

// 				  console.log("Sharing failed with message: " + msg);
				}

				window.plugins.socialsharing.shareWithOptions(options, onSuccess, onError);

			});
    });
    </script>
    <script>

			if (window.cordova) {
			  //do stuff
			  	$('a.share').show();
			  	$('#share-icons').hide();
			  	$('#calendario').show();
			}else{
				$('a.share').hide();
				$('#calendario').hide();
				$('#share-icons').show();
			}
		if (inCordova) {
			touchAnalytics('/agenda-de-la-feria/app-evento', 'Evento app feria del libro');
		} else {
			ga('send', 'pageview');
		}
